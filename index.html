<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="row">


        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" onblur="validarCNPJ(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <label >Razão Social</label>
                    <input type="text" id="razaoSocial" disabled="true" class="form-control">
                </div>
                <div class="col-md-6">
                    <label >Nome Fantasia</label>
                    <input type="text" id="nomeFantasia" disabled="true" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label >Abertura</label>
                    <input type="text" id="abertura" disabled="true"  class="form-control">
                </div>
                <div class="col-md-6">
                    <label >Situação</label>
                    <input type="text" id="situacao" disabled="true" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label >Endereço</label>
                    <input type="text" id="endereco" disabled="true" class="form-control">
                </div>
                <div class="col-md-6">
                    <label >Municipio</label>
                    <input type="text" id="municipio" disabled="true" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label >Estado</label>
                    <input type="text" id="uf" disabled="true" class="form-control">
                </div>
                <div class="col-md-6">
                    <label >Telefone</label>
                    <input type="text" id="tel" disabled="true" class="form-control">
                </div>
                  <div class="col-md-12">
                    <button type="button" class="btn btn-primary" id="btnPesquisar" onclick="consultarCNPJ(document.getElementById('cnpj').value)">Pesquisar</button>

                  </div>

            </div>
            
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
